name: VectorDB
description: A Tembo Postgres Stack configured to support vector data types, storage, and operations.
image: "quay.io/tembo/standard-cnpg:15.3.0-1-1096aeb"
stack_version: 0.1.0
appServices:
  - image: quay.io/tembo/vector-serve:d24aae4
    name: embeddings
    routing:
      - port: 3000
        ingressPath: /vectordb
        middlewares:
          - map-embeddings
    middlewares:
      - !replacePathRegex
          name: map-embeddings
          config:
            regex: ^\/vectordb\/?
            replacement: /
    resources:
      requests:
        cpu: 500m
        memory: 1024Mi
      limits:
        cpu: 2000m
        memory: 1024Mi
trunk_installs:
  - name: pgmq
    version: 1.1.0
  - name: vectorize
    version: 0.7.0
  - name: pgvector
    version: 0.5.1
  - name: pg_stat_statements
    version: 1.10.0
extensions:
  - name: vector
    locations:
      - database: postgres
        enabled: true
        version: 0.5.1
  - name: pg_cron
    locations:
    - database: postgres
      enabled: true
      version: 1.5.2
  - name: pgmq
    locations:
    - database: postgres
      enabled: true
      version: 1.1.0
  - name: vectorize
    locations:
    - database: postgres
      enabled: true
      version: 0.7.0
  - name: pg_stat_statements
    locations:
      - database: postgres
        enabled: true
        version: 1.10.0
compute_templates:
  - cpu: 0.25
    memory: 1Gi
  - cpu: 0.5
    memory: 2Gi
  - cpu: 1
    memory: 4Gi
  - cpu: 2
    memory: 8Gi
  - cpu: 4
    memory: 16Gi
  - cpu: 8
    memory: 32Gi
  - cpu: 16
    memory: 32Gi
postgres_config_engine: standard
postgres_config:
  - name: cron.host
    value: /controller/run
  - name: vectorize.host
    value: postgresql:///postgres?host=/controller/run
  - name: autovacuum_vacuum_cost_limit
    value: -1
  - name: autovacuum_vacuum_scale_factor
    value: 0.05
  - name: autovacuum_vacuum_insert_scale_factor
    value: 0.05
  - name: autovacuum_analyze_scale_factor
    value: 0.05
  - name: checkpoint_timeout
    value: 10min
  - name: track_activity_query_size
    value: 2048
  - name: wal_compression
    value: 'on'
  - name: track_io_timing
    value: 'on'
  - name: log_min_duration_statement # https://www.postgresql.org/docs/15/runtime-config-logging.html
    value: 1000
  - name: pg_stat_statements.track
    value: all
  - name: shared_preload_libraries
    value: vectorize,pg_stat_statements,pg_cron
  - name: vectorize.embedding_service_url
    value: http://${NAMESPACE}-embeddings.${NAMESPACE}.svc.cluster.local:3000/v1/embeddings
