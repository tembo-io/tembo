name: OLTP
description: A Postgres instance optimized for OLTP workloads.
repository: "quay.io/tembo"
organization: tembo
images:
  14: "standard-cnpg:14-a0a5ab5"
  15: "standard-cnpg:15-a0a5ab5"
  16: "standard-cnpg:16-a0a5ab5"
stack_version: 0.1.0
compute_templates:
  - cpu: 0.25
    memory: 1Gi
    instance_class: GeneralPurpose
  - cpu: 0.5
    memory: 2Gi
    instance_class: GeneralPurpose
  - cpu: 1
    memory: 4Gi
    instance_class: GeneralPurpose
  - cpu: 2
    memory: 8Gi
    instance_class: GeneralPurpose
  - cpu: 4
    memory: 16Gi
    instance_class: GeneralPurpose
  - cpu: 8
    memory: 32Gi
    instance_class: GeneralPurpose
  - cpu: 0.5
    memory: 1Gi
    instance_class: ComputeOptimized
  - cpu: 1
    memory: 2Gi
    instance_class: ComputeOptimized
  - cpu: 2
    memory: 4Gi
    instance_class: ComputeOptimized
  - cpu: 4
    memory: 8Gi
    instance_class: ComputeOptimized
  - cpu: 8
    memory: 16Gi
    instance_class: ComputeOptimized
  - cpu: 0.5
    memory: 4Gi
    instance_class: MemoryOptimized
  - cpu: 1
    memory: 8Gi
    instance_class: MemoryOptimized
  - cpu: 2
    memory: 16Gi
    instance_class: MemoryOptimized
  - cpu: 4
    memory: 32Gi
    instance_class: MemoryOptimized
postgres_config_engine: standard
postgres_config:
  - name: autovacuum_vacuum_cost_limit
    value: -1
  - name: autovacuum_vacuum_scale_factor
    value: 0.05
  - name: autovacuum_vacuum_insert_scale_factor
    value: 0.05
  - name: autovacuum_analyze_scale_factor
    value: 0.05
  - name: checkpoint_timeout
    value: 10min
  - name: track_activity_query_size
    value: 2048
  - name: wal_compression
    value: 'on'
  - name: track_io_timing
    value: 'on'
  - name: log_min_duration_statement # https://www.postgresql.org/docs/15/runtime-config-logging.html
    value: 1000
  - name: auto_explain.log_min_duration
    value: 1000ms
  - name: statement_timeout
    value: 86400000
  - name: pg_stat_statements.track
    value: top
  - name: shared_preload_libraries
    value: pg_stat_statements,auto_explain
trunk_installs:
  - name: pg_stat_statements
    version: 1.10.0
extensions:
  - name: pg_stat_statements
    locations:
      - database: postgres
        enabled: true
        version: 1.10.0
