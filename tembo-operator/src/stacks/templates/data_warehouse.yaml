name: DataWarehouse
description: A Postgres instance equipped with configuration and extensions building a data warehouse on Postgres.
image: "quay.io/tembo/dw-cnpg:15.3.0-1-0baf38f"
stack_version: 0.1.0
compute_templates:
  - cpu: 2
    memory: 4Gi
  - cpu: 2
    memory: 8Gi
  - cpu: 4
    memory: 16Gi
  - cpu: 8
    memory: 32Gi
  - cpu: 16
    memory: 32Gi
postgres_config_engine: olap
postgres_config:
  - name: autovacuum_vacuum_scale_factor
    value: 0.05
  - name: autovacuum_vacuum_insert_scale_factor
    value: 0.05
  - name: checkpoint_completion_target
    value: 0.95
  - name: checkpoint_timeout
    value: 30min
  - name: cron.host
    value: /controller/run
  - name: pg_stat_statements.track
    value: top
  - name: shared_preload_libraries
    value: pg_stat_statements,pg_cron
  - name: track_io_timing
    value: 'on'
  - name: wal_level
    value: logical
trunk_installs:
  - name: pg_stat_statements
    version: 1.10.0
  - name: hydra_columnar
    version: 1.0.0
  - name: pg_partman
    version: 4.7.3
  - name: pg_cron
    version: 1.5.2
  - name: postgres_fdw
    version: 1.1.0
  - name: redis_fdw
    version: 1.0.0
  - name: wrappers
    version: 0.1.15
  - name: multicorn 
    version: 2.5.0
extensions:
  - name: pg_stat_statements
    locations:
      - database: postgres
        enabled: true
        version: 1.10.0
  - name: columnar
    locations:
      - database: postgres
        enabled: true
        version: '11.1-7'
  - name: pg_partman
    locations:
      - database: postgres
        enabled: true
        version: 4.7.3
  - name: pg_cron
    description: pg_cron
    locations:
    - database: postgres
      enabled: true
      version: 1.5.2
  - name: postgres_fdw
    description: postgres_fdw
    locations:
    - database: postgres
      enabled: true
      version: '1.1'
  - name: redis_fdw
    description: redis_fdw
    locations:
    - database: postgres
      enabled: true
      version:  1.0.0
  - name: wrappers
    description: wrappers
    locations:
    - database: postgres
      enabled: true
      version:  0.1.15
  - name: multicorn 
    description: multicorn 
    locations:
    - database: postgres
      enabled: true
      version:  2.5.0
