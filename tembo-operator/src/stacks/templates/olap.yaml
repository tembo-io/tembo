name: OLAP
description: A Postgres instance equipped with configuration and extensions for OLAP workloads.
image: "quay.io/tembo/standard-cnpg:15.3.0-1-1096aeb"
stack_version: 0.1.0
compute_templates:
  - cpu: 0.25
    memory: 1Gi
    instance_class: GeneralPurpose
  - cpu: 0.5
    memory: 2Gi
    instance_class: GeneralPurpose
  - cpu: 1
    memory: 4Gi
    instance_class: GeneralPurpose
  - cpu: 2
    memory: 8Gi
    instance_class: GeneralPurpose
  - cpu: 4
    memory: 16Gi
    instance_class: GeneralPurpose
  - cpu: 8
    memory: 32Gi
    instance_class: GeneralPurpose
  - cpu: 0.5
    memory: 1Gi
    instance_class: ComputeOptimized
  - cpu: 1
    memory: 2Gi
    instance_class: ComputeOptimized
  - cpu: 2
    memory: 4Gi
    instance_class: ComputeOptimized
  - cpu: 4
    memory: 8Gi
    instance_class: ComputeOptimized
  - cpu: 8
    memory: 16Gi
    instance_class: ComputeOptimized
  - cpu: 0.5
    memory: 4Gi
    instance_class: MemoryOptimized
  - cpu: 1
    memory: 8Gi
    instance_class: MemoryOptimized
  - cpu: 2
    memory: 16Gi
    instance_class: MemoryOptimized
  - cpu: 4
    memory: 32Gi
    instance_class: MemoryOptimized
postgres_config_engine: olap
postgres_config:
  - name: autovacuum_vacuum_scale_factor
    value: 0.05
  - name: autovacuum_vacuum_insert_scale_factor
    value: 0.05
  - name: checkpoint_completion_target
    value: 0.95
  - name: checkpoint_timeout
    value: 30min
  - name: cron.host
    value: /controller/run
  - name: pg_stat_statements.track
    value: top
  - name: shared_preload_libraries
    value: pg_stat_statements,pg_cron
  - name: track_io_timing
    value: 'on'
  - name: wal_level
    value: logical
trunk_installs:
  - name: pg_stat_statements
    version: 1.10.0
  - name: hydra_columnar
    version: 1.0.0
  - name: pg_partman
    version: 4.7.3
  - name: pg_cron
    version: 1.5.2
  - name: postgres_fdw
    version: 1.1.0
  - name: clerk_fdw
    version: 0.2.4
  - name: redis_fdw
    version: 1.0.0
extensions:
  - name: pg_stat_statements
    locations:
      - database: postgres
        enabled: true
        version: 1.10.0
  - name: columnar
    locations:
      - database: postgres
        enabled: true
        version: '11.1-7'
  - name: pg_partman
    locations:
      - database: postgres
        enabled: true
        version: 4.7.3
  - name: pg_cron
    description: pg_cron
    locations:
    - database: postgres
      enabled: true
      version: 1.5.2
  - name: postgres_fdw
    description: postgres_fdw
    locations:
    - database: postgres
      enabled: true
      version: '1.1'
  - name: clerk_fdw
    description: clerk_fdw
    locations:
    - database: postgres
      enabled: true
      version:  0.2.4
  - name: redis_fdw
    description: redis_fdw
    locations:
    - database: postgres
      enabled: true
      version:  1.0.0
