name: Standard
description: A balanced Postgres instance optimized for OLTP workloads.
image: "quay.io/tembo/standard-cnpg:15.3.0-1-45c2054"
stack_version: 0.1.0
compute_templates:
  - cpu: 1
    memory: 4Gi
  - cpu: 2
    memory: 8Gi
  - cpu: 4
    memory: 16Gi
  - cpu: 8
    memory: 32Gi
  - cpu: 16
    memory: 32Gi
postgres_config_engine: standard
postgres_config:
  - name: autovacuum_vacuum_cost_limit
    value: -1
  - name: autovacuum_vacuum_scale_factor
    value: 0.05
  - name: autovacuum_vacuum_insert_scale_factor
    value: 0.05
  - name: autovacuum_analyze_scale_factor
    value: 0.05
  - name: checkpoint_timeout
    value: 10min
  - name: track_activity_query_size
    value: 2048
  - name: wal_compression
    value: 'on'
  - name: track_io_timing
    value: 'on'
  - name: log_min_duration_statement # https://www.postgresql.org/docs/15/runtime-config-logging.html
    value: 1000
  - name: pg_stat_statements.track
    value: all
  - name: shared_preload_libraries
    value: pg_stat_statements
trunk_installs:
  - name: pg_stat_statements
    version: 1.10.0
extensions:
  - name: pg_stat_statements
    locations:
      - database: postgres
        enabled: true
        version: 1.10.0
