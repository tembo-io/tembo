workspace = { members = ["temboclient", "tembodataclient"] }
[package]
name = "tembo-cli"
version = "0.13.3"
edition = "2021"
authors = ["Tembo.io"]
description = "The CLI for Tembo"
homepage = "https://www.tembo.io"
license = "MIT"
readme = "README.md"
repository = "https://github.com/tembo-io/tembo-cli"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "tembo"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.71"
clap = { version = "4.3.12", features = ["cargo", "wrap_help", "derive"] }
clap_complete = "4.3.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.91"
serde_yaml = "0.9.17"
home = "0.5.5"
spinners = "4.1.0"
semver = "1.0.18"
mockall = "0.11.4"
toml = "0.7.6"
chrono = { version = "0.4.29", features = ["serde"] }
simplelog = { version = "^0.12.1", features = ["paris"] }
clerk-rs = "0.1.7"
jsonwebtoken = "8.3.0"
reqwest = { version = "^0.11", default-features = false, features = [
  "cookies",
  "default-tls",
  "blocking",
] }
hyper = "0.14.27"
rpassword = "7.2.0"
jwt = "0.16.0"
dateparser = "0.2.0"
log = "0.4.20"
tera = "1.0"
curl = "0.4.44"
temboclient = { version = "1.0.0", path = "temboclient" }
tembodataclient = { version = "0.0.1", path = "tembodataclient" }
tokio = { version = "1.26.0", features = [
    "rt",
    "rt-multi-thread",
    "macros",
    "sync",
] }
controller = "0.26.1"
sqlx = { version = "0.7.3", features = ["runtime-tokio-native-tls", "postgres", "chrono", "json"] }
base64 = "0.21.5"

[dev-dependencies]
assert_cmd = "2.0.8"
openssl = "0.10.62"
postgres-openssl = "0.5.0"
predicates = "2.1.5"
tokio-postgres = "0.7.10"
