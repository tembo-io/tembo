name: pgmq crate CI workflow

defaults:
  run:
    shell: bash
    working-directory: pgmq/core/

on:
  pull_request:
    branches:
     - main
    paths:
      - '.github/workflows/pgmq.yml'
      - 'crates/pgmq/**'
  push:
    branches:
      - main
      - 'release/[0-9]+.[0-9]+'


jobs:
  lint:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install minimal nightly with clippy and rustfmt
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: Cargo format
        run: cargo +nightly fmt --all --check
      - name: Clippy
        run: cargo clippy

  tests:
    name: Run tests
    runs-on: ubuntu-22.04
    needs: lint
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@v2
      - name: run all tests
        run: make test
      - name: teardown
        run: make test.cleanup
