[package]
name = "conductor"
version = "0.1.0"
edition = "2021"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aws-config = "0.55.1"
aws-sdk-cloudformation = "0.26.0"
base64 = "0.21.0"
chrono = { version = "0.4.24", features = [ "serde" ] }
controller = {path = "../tembo-operator", package = "controller"}
env_logger = "0.10.0"
futures = "0.3.28"
k8s-openapi = { version = "0.18.0", features = ["v1_25", "schemars"] }
log = "0.4.17"
pgmq = "0.16.1"
rand = "0.8"
schemars = "0.8.12"
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0.96"
thiserror = "1.0.40"
tokio = {version = "1.28.0", features = ["full"]}
actix-web = "4.3.0"
actix-web-opentelemetry = { version = "0.13.0", features = ["metrics-prometheus"] }
opentelemetry = { version = "0.18", features = ["metrics", "rt-tokio-current-thread"] }
opentelemetry-prometheus = "0.11"
sqlx = "0.6.3"

[dependencies.kube]
features = ["runtime", "client", "derive"]
version = "0.84.0"


[dev-dependencies]
rand = "0.8.5"
