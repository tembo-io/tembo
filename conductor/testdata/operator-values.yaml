controller:
  image:
    tag: latest
  extraEnv:
    - name: ENABLE_BACKUP
      value: "false"
    - name: RUST_LOG
      value: info,kube=info,controller=info

pod-init:
  image:
    tag: "fd5caf6"
  logLevel: info
  extraEnv:
    - name: RUST_LOG
      value: debug
  resources:
    requests:
      cpu: 50m
      memory: 100Mi
    limits:
      cpu: 200m
      memory: 300Mi
