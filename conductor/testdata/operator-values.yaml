controller:
  image:
    tag: latest
  extraEnv:
    - name: ENABLE_INITIAL_BACKUP
      value: "false"
    - name: RUST_LOG
      value: info,kube=info,controller=info
    - name: OPENTELEMETRY_ENDPOINT_URL
      value: http://tempo.monitoring.svc.cluster.local:4317

pod-init:
  image:
    tag: latest
  logLevel: info
  extraEnv:
    - name: RUST_LOG
      value: debug
    - name: OPENTELEMETRY_ENDPOINT_URL
      value: http://tempo.monitoring.svc.cluster.local:4317
  resources:
    requests:
      cpu: 50m
      memory: 100Mi
    limits:
      cpu: 200m
      memory: 300Mi
