name: !embeddings
appServices:
  # Use the latest commit sha from the last successful build of the main
  # branch of https://github.com/tembo-io/pg_vectorize/actions/workflows/build-vector-serve.yml
  - image: 387894460527.dkr.ecr.us-east-1.amazonaws.com/tembo-io/vector-serve:ba4e47a
    name: embeddings
    metrics:
      path: /metrics
      port: 3000
    routing:
      - port: 3000
        ingressPath: /embeddings
        middlewares:
          - map-embeddings
    middlewares:
      - !replacePathRegex
          name: map-embeddings
          config:
            regex: ^\/embeddings\/?
            replacement: /v1/embeddings
    env:
      - name: TMPDIR
        value: /models
      - name: XDG_CACHE_HOME
        value: /models/.cache
      - name: BATCH_SIZE
        value: "500"
      - name: HF_HUB_DISABLE_TELEMETRY
        value: "1"
    resources:
      requests:
        cpu: 100m
        memory: 500Mi
      limits:
        cpu: 400m
        memory: 500Mi
    storage:
      volumeMounts:
      - mountPath: /models
        name: hf-model-vol
      volumes:
      - ephemeral:
          volumeClaimTemplate:
            spec:
              accessModes:
              - ReadWriteOnce
              resources:
                requests:
                  storage: 1Gi
        name: hf-model-vol
    probes:
      readiness:
        path: /ready
        port: 3000
        initialDelaySeconds: 10
      liveness:
        path: /alive
        port: 3000
        initialDelaySeconds: 10
trunk_installs:
  - name: pg_cron
    version: 1.6.4
  - name: pgmq
    version: 1.5.0
  - name: pgvector
    version: 0.8.0
  - name: vectorize
    version: 0.20.0
  - name: vectorscale
    version: 0.5.1
extensions:
  - name: pg_cron
    locations:
      - database: postgres
        enabled: true
        version: 1.6.4
  - name: pgmq
    locations:
      - database: postgres
        enabled: true
        version: 1.5.0
  - name: vector
    locations:
      - database: postgres
        enabled: true
        version: 0.8.0
  - name: vectorize
    locations:
      - database: postgres
        enabled: true
        version: 0.20.0
  - name: vectorscale
    locations:
      - database: postgres
        enabled: true
        version: 0.5.1
postgres_config:
  - name: cron.host
    value: /controller/run
  - name: vectorize.host
    value: postgresql:///postgres?host=/controller/run
  - name: vectorize.embedding_service_url
    value: http://${NAMESPACE}-embeddings.${NAMESPACE}.svc.cluster.local:3000/v1
