name: !http
appServices:
  - image: postgrest/postgrest:v10.0.0
    name: http
    resources:
      requests:
        cpu: 10m
        memory: 256Mi
      limits:
        cpu: 400m
        memory: 256Mi
    routing:
      - port: 3000
        ingressPath: /rest/v1
        middlewares:
        - rest-headers
        - strip-path-prefix
      - port: 3000
        ingressPath: /graphql/v1
        middlewares:
          - gql-headers
          - map-gql
    middlewares:
      - !customRequestHeaders
          name: rest-headers
          config:
            Authorization: ""
      - !customRequestHeaders
          name: gql-headers
          config:
            Authorization: ""
            Content-Profile: graphql
            Accept-Profile: graphql
      - !stripPrefix
          name: strip-path-prefix
          config:
            - /rest/v1
      - !replacePathRegex
          name: map-gql
          config:
            regex: '\/graphql\/v1\/?'
            replacement: /rpc/resolve
    env:
      - name: PGRST_DB_URI
        valueFromPlatform: ReadWriteConnection
      - name: PGRST_DB_SCHEMA
        value: "public, graphql"
      - name: PGRST_DB_ANON_ROLE
        value: postgres
trunk_installs:
  - name: pg_graphql
    version: 1.4.4
extensions:
  - name: pg_graphql
    locations:
      - database: postgres
        enabled: true
        version: 1.4.4
