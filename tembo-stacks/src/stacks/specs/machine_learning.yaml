name: MachineLearning
description: A Postgres instance equipped with machine learning extensions and optimized for machine learning workloads.
repository: "quay.io/tembo"
organization: tembo
images:
  15: "ml-cnpg:15-ee80907"
  16: "ml-cnpg:16-ee80907"
  17: "ml-cnpg:17-ee80907"
stack_version: 0.4.0
compute_constraints:
  min:
    cpu: 2
    memory: 4Gi
postgres_config_engine: standard
postgres_config:
  - name: pg_stat_statements.track
    value: all
  - name: cron.host
    value: /controller/run
  - name: track_io_timing
    value: 'on'
  - name: shared_preload_libraries
    value: vectorize,pg_stat_statements,pgml,pg_cron,pg_later
  - name: vectorize.embedding_service_url
    value: http://${NAMESPACE}-embeddings.${NAMESPACE}.svc.cluster.local:3000/v1
  - name: pglater.host
    value: postgresql:///postgres?host=/controller/run
trunk_installs:
  - name: pgvector
    version: 0.8.0
  - name: postgresml
    version: 2.10.0
  - name: pg_cron
    version: 1.6.4
  - name: pgmq
    version: 1.5.0
  - name: vectorize
    version: 0.20.0
  - name: pg_later
    version: 0.3.0
  - name: plpython3u
    version: 1.0.0
  - name: vectorscale
    version: 0.5.1
extensions:
  # trunk project pg_vector
  - name: vector
    locations:
      - database: postgres
        enabled: true
        version: 0.8.0
  # trunk project postgresml
  - name: pgml
    locations:
      - database: postgres
        enabled: true
        version: 2.10.0
  - name: pg_cron
    locations:
    - database: postgres
      enabled: true
      version: 1.6.4
  - name: pgmq
    locations:
    - database: postgres
      enabled: true
      version: 1.5.0
  - name: vectorize
    locations:
    - database: postgres
      enabled: true
      version: 0.20.0
  - name: pg_later
    locations:
    - database: postgres
      enabled: true
      version: 0.3.0
  - name: plpython3u
    locations:
    - database: postgres
      enabled: true
      version: 1.0.0
  - name: vectorscale
    locations:
      - database: postgres
        enabled: true
        version: 0.5.1
