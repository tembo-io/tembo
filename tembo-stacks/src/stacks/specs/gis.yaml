name: Geospatial
description: Postgres for geospatial workloads.
repository: "quay.io/tembo"
organization: tembo
images:
  14: "geo-cnpg:14-ee80907"
  15: "geo-cnpg:15-ee80907"
  16: "geo-cnpg:16-ee80907"
  17: "geo-cnpg:17-ee80907"
stack_version: 0.1.0
postgres_config_engine: standard
postgres_config:
  - name: autovacuum_vacuum_cost_limit
    value: -1
  - name: autovacuum_vacuum_scale_factor
    value: 0.05
  - name: autovacuum_vacuum_insert_scale_factor
    value: 0.05
  - name: autovacuum_analyze_scale_factor
    value: 0.05
  - name: checkpoint_timeout
    value: 10min
  - name: track_activity_query_size
    value: 2048
  - name: wal_compression
    value: 'on'
  - name: track_io_timing
    value: 'on'
  - name: log_min_duration_statement # https://www.postgresql.org/docs/15/runtime-config-logging.html
    value: 1000
  - name: pg_stat_statements.track
    value: all
  - name: shared_preload_libraries
    value: pg_stat_statements
trunk_installs:
  - name: fuzzystrmatch
    version: 1.2.0
  - name: pg_stat_statements
    version: 1.11.0
  # postgis included in geo-cnpg image, no need to install again
extensions:
  - name: pg_stat_statements
    locations:
      - database: postgres
        enabled: true
        version: 1.11.0
  - name: postgis
    locations:
      - database: postgres
        enabled: true
        version: 3.5.0
