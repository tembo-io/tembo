name: Analytics
description: A Postgres instance optimized for analytics workloads.
repository: "quay.io/tembo"
organization: tembo
images:
  14: "standard-cnpg:14-35b0240"
  15: "standard-cnpg:15-35b0240"
  16: "standard-cnpg:16-35b0240"
stack_version: 0.1.0
postgres_config_engine: olap
postgres_config:
  - name: autovacuum_vacuum_scale_factor
    value: 0.05
  - name: autovacuum_vacuum_insert_scale_factor
    value: 0.05
  - name: checkpoint_completion_target
    value: 0.95
  - name: checkpoint_timeout
    value: 30min
  - name: cron.host
    value: /controller/run
  - name: pg_stat_statements.track
    value: top
  - name: shared_preload_libraries
    value: pg_stat_statements, pg_cron, pg_later, pg_parquet
  - name: track_io_timing
    value: 'on'
  - name: wal_level
    value: logical
  - name: pglater.host
    value: postgresql:///postgres?host=/controller/run
trunk_installs:
  - name: hydra_columnar
    version: 1.1.1
  - name: pg_stat_statements
    version: 1.10.0
  - name: pg_partman
    version: 5.0.1
  - name: pg_cron
    version: 1.6.2
  - name: pg_later
    version: 0.3.0
  - name: pg_analytics
    version: 0.2.1
  - name: pg_parquet
    version: 0.2.0
  - name: postgres_fdw
    version: 1.1.0
  - name: wrappers
    version: 0.4.2
extensions:
  - name: columnar
    locations:
      - database: postgres
        enabled: true
        version: "11.1-10"
  - name: pg_later
    locations:
      - database: postgres
        enabled: true
        version: 0.1.1
  - name: pg_stat_statements
    locations:
      - database: postgres
        enabled: true
        version: 1.10.0
  - name: pg_partman
    locations:
      - database: postgres
        enabled: true
        version: 5.0.1
  - name: pg_cron
    description: pg_cron
    locations:
    - database: postgres
      enabled: true
      version: 1.6.2
  - name: postgres_fdw
    description: postgres_fdw
    locations:
      - database: postgres
        enabled: true
        version: "1.1"
  - name: wrappers
    description: wrappers
    locations:
      - database: postgres
        enabled: true
        version: 0.4.2
  - name: pg_analytics
    description: pg_analytics
    locations:
    - database: postgres
      enabled: true
      version: 0.2.1
  - name: pg_parquet
    description: pg_parquet
    locations:
    - database: postgres
      enabled: true
      version: 0.2.0
