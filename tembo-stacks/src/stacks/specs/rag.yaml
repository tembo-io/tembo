name: RAG
description: A Tembo Postgres Stack configured for retrieval augmented generation (RAG).
repository: "quay.io/tembo"
organization: tembo
images:
  14: "standard-cnpg:14-ed6e9e9"
  15: "standard-cnpg:15-ed6e9e9"
  16: "standard-cnpg:16-ed6e9e9"
stack_version: 0.1.0
appServices:
  - image: quay.io/tembo/vector-serve:7343bf4
    name: embeddings
    env:
      - name: TMPDIR
        value: /models
      - name: BATCH_SIZE
        value: "1000"
      - name: XDG_CACHE_HOME
        value: /models/.cache
    routing:
      - port: 3000
        ingressPath: /vectordb
        middlewares:
          - map-embeddings
    middlewares:
      - !replacePathRegex
          name: map-embeddings
          config:
            regex: ^\/vectordb\/?
            replacement: /v1/embeddings
    resources:
      requests:
        cpu: 500m
        memory: 1500Mi
      limits:
        cpu: 4000m
        memory: 1500Mi
    storage:
      volumeMounts:
      - mountPath: /models
        name: hf-data-vol
      volumes:
      - ephemeral:
          volumeClaimTemplate:
            spec:
              accessModes:
              - ReadWriteOnce
              resources:
                requests:
                  storage: 2Gi
        name: hf-data-vol
    probes:
      readiness:
        path: /ready
        port: 3000
        initialDelaySeconds: 10
      liveness:
        path: /alive
        port: 3000
        initialDelaySeconds: 10
trunk_installs:
  - name: pgmq
    version: 1.1.1
  - name: vectorize
    version: 0.15.0
  - name: pgvector
    version: 0.6.0
  - name: pg_stat_statements
    version: 1.10.0
extensions:
  - name: vector
    locations:
      - database: postgres
        enabled: true
        version: 0.6.0
  - name: pg_cron
    locations:
    - database: postgres
      enabled: true
      version: 1.6.2
  - name: pgmq
    locations:
    - database: postgres
      enabled: true
      version: 1.1.1
  - name: vectorize
    locations:
    - database: postgres
      enabled: true
      version: 0.15.0
  - name: pg_stat_statements
    locations:
      - database: postgres
        enabled: true
        version: 1.10.0
compute_templates:
  - cpu: 0.25
    memory: 1Gi
    instance_class: GeneralPurpose
  - cpu: 0.5
    memory: 2Gi
    instance_class: GeneralPurpose
  - cpu: 1
    memory: 4Gi
    instance_class: GeneralPurpose
  - cpu: 2
    memory: 8Gi
    instance_class: GeneralPurpose
  - cpu: 4
    memory: 16Gi
    instance_class: GeneralPurpose
  - cpu: 8
    memory: 32Gi
    instance_class: GeneralPurpose
  - cpu: 0.5
    memory: 1Gi
    instance_class: ComputeOptimized
  - cpu: 1
    memory: 2Gi
    instance_class: ComputeOptimized
  - cpu: 2
    memory: 4Gi
    instance_class: ComputeOptimized
  - cpu: 4
    memory: 8Gi
    instance_class: ComputeOptimized
  - cpu: 8
    memory: 16Gi
    instance_class: ComputeOptimized
  - cpu: 0.5
    memory: 4Gi
    instance_class: MemoryOptimized
  - cpu: 1
    memory: 8Gi
    instance_class: MemoryOptimized
  - cpu: 2
    memory: 16Gi
    instance_class: MemoryOptimized
  - cpu: 4
    memory: 32Gi
    instance_class: MemoryOptimized
postgres_config_engine: standard
postgres_config:
  - name: cron.host
    value: /controller/run
  - name: vectorize.host
    value: postgresql:///postgres?host=/controller/run
  - name: autovacuum_vacuum_cost_limit
    value: -1
  - name: autovacuum_vacuum_scale_factor
    value: 0.05
  - name: autovacuum_vacuum_insert_scale_factor
    value: 0.05
  - name: autovacuum_analyze_scale_factor
    value: 0.05
  - name: checkpoint_timeout
    value: 10min
  - name: track_activity_query_size
    value: 2048
  - name: wal_compression
    value: 'on'
  - name: track_io_timing
    value: 'on'
  - name: log_min_duration_statement # https://www.postgresql.org/docs/15/runtime-config-logging.html
    value: 1000
  - name: pg_stat_statements.track
    value: all
  - name: shared_preload_libraries
    value: vectorize,pg_stat_statements,pg_cron
  - name: vectorize.embedding_service_url
    value: http://${NAMESPACE}-embeddings.${NAMESPACE}.svc.cluster.local:3000/v1/embeddings
