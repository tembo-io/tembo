name: Search
description: A Postgres instance that enables full text search over heap tables using the BM25 algorithm.
repository: "quay.io/tembo"
organization: tembo
images:
  14: "standard-cnpg:14-389a437"
  15: "standard-cnpg:15-389a437"
  16: "standard-cnpg:16-389a437"
stack_version: 0.1.0
postgres_config_engine: standard
postgres_config:
  - name: autovacuum_vacuum_cost_limit
    value: -1
  - name: autovacuum_vacuum_scale_factor
    value: 0.05
  - name: autovacuum_vacuum_insert_scale_factor
    value: 0.05
  - name: autovacuum_analyze_scale_factor
    value: 0.05
  - name: checkpoint_timeout
    value: 10min
  - name: track_activity_query_size
    value: 2048
  - name: wal_compression
    value: 'on'
  - name: track_io_timing
    value: 'on'
  - name: log_min_duration_statement # https://www.postgresql.org/docs/15/runtime-config-logging.html
    value: 1000
  - name: auto_explain.log_min_duration
    value: 1000ms
  - name: statement_timeout
    value: 86400000
  - name: pg_stat_statements.track
    value: top
  - name: shared_preload_libraries
    value: pg_stat_statements,auto_explain,pg_search
  - name: random_page_cost
    value: 1.1
trunk_installs:
  - name: pg_stat_statements
    version: 1.10.0
  - name: pg_search
    version: 0.10.0
  - name: pg_cron
    version: 1.6.2
  - name: pgvector
    version: 0.7.4
extensions:
  - name: pg_stat_statements
    locations:
      - database: postgres
        enabled: true
        version: 1.10.0
  - name: pg_search
    locations:
      - database: postgres
        enabled: true
        version: 0.10.0
  - name: vector
    locations:
      - database: postgres
        enabled: true
        version: 0.7.4
  - name: pg_cron
    locations:
    - database: postgres
      enabled: true
      version: 1.6.2
