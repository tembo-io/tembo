name: Timeseries
description: A Postgres instance equipped with configuration and extensions for time-series workloads.
repository: "quay.io/tembo"
organization: tembo
images:
  14: "standard-cnpg:14-389a437"
  15: "standard-cnpg:15-389a437"
  16: "standard-cnpg:16-389a437"
stack_version: 0.1.0
postgres_config_engine: olap
postgres_config:
  - name: cron.database_name
    value: postgres
  - name: cron.host
    value: /controller/run
  - name: autovacuum_vacuum_scale_factor
    value: 0.05
  - name: autovacuum_vacuum_insert_scale_factor
    value: 0.05
  - name: checkpoint_completion_target
    value: 0.95
  - name: checkpoint_timeout
    value: 30min
  - name: pg_stat_statements.track
    value: top
  - name: shared_preload_libraries
    value: pg_stat_statements,pg_cron
  - name: track_io_timing
    value: 'on'
  - name: wal_level
    value: logical
trunk_installs:
  - name: pg_timeseries
    version: 0.1.5
  - name: hydra_columnar
    version: 1.1.1
  - name: pg_cron
    version: 1.6.2
  - name: pg_partman
    version: 5.0.1
  - name: pg_stat_statements
    version: 1.10.0
extensions:
  - name: timeseries
    locations:
      - database: postgres
        enabled: true
        version: 0.1.5
  - name: pg_stat_statements
    locations:
      - database: postgres
        enabled: true
        version: 1.10.0
