name: Timeseries
description: A Postgres instance equipped with configuration and extensions for time-series workloads.
repository: "quay.io/tembo"
organization: tembo
images:
  14: "standard-cnpg:14-f40d2ee"
  15: "standard-cnpg:15-f40d2ee"
  16: "standard-cnpg:16-f40d2ee"
stack_version: 0.1.0
postgres_config_engine: olap
postgres_config:
  - name: cron.host
    value: /controller/run
  - name: autovacuum_vacuum_scale_factor
    value: 0.05
  - name: autovacuum_vacuum_insert_scale_factor
    value: 0.05
  - name: checkpoint_completion_target
    value: 0.95
  - name: checkpoint_timeout
    value: 30min
  - name: pg_stat_statements.track
    value: top
  - name: shared_preload_libraries
    value: pg_stat_statements,pg_cron
  - name: track_io_timing
    value: 'on'
  - name: wal_level
    value: logical
trunk_installs:
  - name: pg_timeseries
    version: 0.1.7
  - name: hydra_columnar
    version: 1.1.1
  - name: pg_cron
    version: 1.6.4
  - name: tembo_ivm
    version: 1.9.1
  - name: pg_partman
    version: 5.2.4
  - name: pg_stat_statements
    version: 1.11.0
  - name: parquet_s3_fdw
    version: 1.1.0
  - name: pg_tier
    version: 0.0.4
extensions:
  - name: columnar
    locations:
      - database: postgres
        enabled: true
        version: "11.1-10"
  - name: pg_partman
    locations:
      - database: postgres
        enabled: true
        version: 5.2.4
  - name: pg_cron
    description: pg_cron
    locations:
      - database: postgres
        enabled: true
        version: 1.6.4
  - name: pg_ivm
    description: pg_ivm
    locations:
      - database: postgres
        enabled: true
        version: 1.9
  - name: timeseries
    locations:
      - database: postgres
        enabled: true
        version: 0.1.6
  - name: pg_stat_statements
    locations:
      - database: postgres
        enabled: true
        version: 1.11.0
  - name: parquet_s3_fdw
    locations:
      - database: postgres
        enabled: true
        version: 1.1.0
  - name: pg_tier
    locations:
      - database: postgres
        enabled: true
        version: 0.0.4
