name: OLAP
description: A Postgres instance equipped with configuration and extensions for OLAP workloads.
repository: "quay.io/tembo"
organization: tembo
images:
  # duckdb is installed into pg16, but not pg14 or pg15 (not compatible)
  14: "standard-cnpg:14-5120dd1"
  15: "standard-cnpg:15-5120dd1"
  16: "analytics-cnpg:16-5120dd1"
stack_version: 0.1.0
postgres_config_engine: olap
postgres_config:
  - name: autovacuum_vacuum_scale_factor
    value: 0.05
  - name: autovacuum_vacuum_insert_scale_factor
    value: 0.05
  - name: checkpoint_completion_target
    value: 0.95
  - name: checkpoint_timeout
    value: 30min
  - name: cron.host
    value: /controller/run
  - name: pg_stat_statements.track
    value: top
  - name: shared_preload_libraries
    value: pg_stat_statements,pg_cron
  - name: track_io_timing
    value: 'on'
  - name: wal_level
    value: logical
trunk_installs:
  - name: pg_stat_statements
    version: 1.10.0
  - name: hydra_columnar
    version: 1.1.1
  - name: pg_partman
    version: 5.0.1
  - name: pg_cron
    version: 1.6.2
  - name: postgres_fdw
    version: 1.1.0
  - name: clerk_fdw
    version: 0.2.4
  - name: redis_fdw
    version: 1.0.0
  - name: parquet_s3_fdw
    version: 1.1.0
  - name: pg_tier 
    version: 0.0.4
extensions:
  - name: pg_stat_statements
    locations:
      - database: postgres
        enabled: true
        version: 1.10.0
  - name: columnar
    locations:
      - database: postgres
        enabled: true
        version: '11.1-10'
  - name: pg_partman
    locations:
      - database: postgres
        enabled: true
        version: 5.0.1
  - name: pg_cron
    description: pg_cron
    locations:
    - database: postgres
      enabled: true
      version: 1.6.2
  - name: postgres_fdw
    description: postgres_fdw
    locations:
    - database: postgres
      enabled: true
      version: '1.1'
  - name: clerk_fdw
    description: clerk_fdw
    locations:
    - database: postgres
      enabled: true
      version:  0.2.4
  - name: redis_fdw
    description: redis_fdw
    locations:
    - database: postgres
      enabled: true
      version:  1.0.0
  - name: parquet_s3_fdw
    description: parquet_s3_fdw
    locations:
    - database: postgres
      enabled: true
      version:  1.1.0
  - name: pg_tier
    description: pg_tier
    locations:
    - database: postgres
      enabled: true
      version:  0.0.4
