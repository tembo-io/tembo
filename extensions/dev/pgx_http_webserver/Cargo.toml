[package]
name = "pgx_http_webserver"
version = "0.0.1-alpha"
edition = "2021"
authors = ["CoreDB.io"]
description = "Postgres extension for PGMQ"
homepage = "https://www.coredb.io"
license = "MIT"
readme = "README.md"
repository = "https://github.com/CoreDB-io/coredb"

[lib]
name = "api"
crate-type = ["cdylib"]

[features]
default = ["pg13"]
# pg10 = ["pgx/pg10", "pgx-tests/pg10" ]
pg11 = ["pgx/pg11", "pgx-tests/pg11" ]
pg12 = ["pgx/pg12", "pgx-tests/pg12" ]
pg13 = ["pgx/pg13", "pgx-tests/pg13" ]
pg14 = ["pgx/pg14", "pgx-tests/pg14" ]
pg_test = []

[dependencies]
httparse = "1.8.0"
log = "0.4.17"
pgx = "~0.6.1"
serde = "1.0.147"
serde_json = "1.0.87"

[dev-dependencies]
pgx-tests = "~0.6.1"

[profile.dev]
panic = "unwind"
lto = "thin"

[profile.release]
panic = "unwind"
opt-level = 3
lto = "fat"
codegen-units = 1
